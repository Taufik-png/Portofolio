<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Muh Taufik H.</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      max-width: 1920px;
      margin: 0 auto;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 2rem 6rem;
      gap: 3rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    nav a.active {
      text-decoration: underline;
    }
    main {
      padding: 4rem 6rem;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }
    h2 {
      font-size: 64px;
    }
    h2 span:first-child {
      font-family: 'EmbassyOpti', cursive;
      font-size: 100px;
      margin-right: 10px;
      position: relative;
      left: -10px;
    }
    h2 span:last-child {
      font-weight: 700;
      position: relative;
      left: 4px;
    }
    .skills, .certificates {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .skill-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 160px;
    }
    .skill-icon-container {
      background-color: black;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
    }
    .stars {
      color: #FFD700;
      font-size: 36px;
    }
    .cert-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .cert-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      padding: 10px;
      border-radius: 12px;
      width: 300px;
      height: 200px;
    }
    .cert-item img {
      width: 280px;
      height: auto;
      object-fit: contain;
      z-index: 2;
      border-radius: 8px;
    }
    footer {
      background-color: black;
      color: white;
      padding: 2rem 6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      color: black;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 20px;
    }
    @font-face {
      font-family: 'EmbassyOpti';
      src: url('fonts/EmbassyOpti.otf') format('opentype');
    }
    
    /* Responsif untuk Mobile */
    @media screen and (max-width: 768px) {
      nav {
        padding: 1rem 2rem;
        font-size: 1rem;
        display: flex;
        justify-content: center; /* Menengahkan menu */
        gap: 1.5rem; /* Jarak antar menu */
        flex-wrap: nowrap;
      }

      nav a {
        font-size: 1rem;
        padding: 0.5rem;
      }

      main {
        padding: 2rem 2rem;
        gap: 3rem;
      }
      
      h2 {
        font-size: 40px;
        text-align: center;
      }
      
      h2 span:first-child {
        font-size: 60px;
        left: -5px;
      }
      
      .skills div, .cert-list {
        justify-content: center;
      }
      
      .skill-icon-container {
        width: 120px;
        height: 120px;
      }
      
      .skill-icon-container img {
        width: 100px;
      }
      
      .stars {
        font-size: 28px;
      }
      
      .cert-item {
        width: 250px;
        height: 170px;
      }
      
      .cert-item img {
        width: 230px;
      }

      footer {
        flex-direction: column;
        padding: 1rem 2rem;
        text-align: center;
      }
      
      footer .social-icons {
        margin-top: 1rem;
        justify-content: center;
      }
      
      footer .social-icons a {
        font-size: 24px;
        width: 40px;
        height: 40px;
      }
    }

    @media screen and (max-width: 480px) {
      main {
        padding: 1rem 1rem;
      }
      
      nav {
        justify-content: center;
        gap: 1rem; /* Mengurangi jarak antar menu untuk layar kecil */
      }
      
      nav a {
        margin: 0; /* Menghapus margin vertical */
        font-size: 0.9rem; /* Ukuran font lebih kecil untuk layar sangat kecil */
      }
      
      h2 {
        font-size: 32px;
      }
      
      h2 span:first-child {
        font-size: 50px;
      }
      
      .skill-icon-container {
        width: 100px;
        height: 100px;
      }
      
      .skill-icon-container img {
        width: 80px;
      }
      
      .stars {
        font-size: 24px;
      }
      
      .cert-item {
        width: 220px;
        height: 150px;
      }
      
      .cert-item img {
        width: 200px;
      }
      
      footer {
        padding: 1rem;
      }
      
      footer .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
    }
  </style>
</head>
