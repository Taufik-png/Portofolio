<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Muh Taufik H.</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      max-width: 1920px;
      margin: 0 auto;
    }
    
    /* Navigation styles from About.html */
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 2rem 6rem;
      gap: 3rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: black;
    }
    nav a.active {
      text-decoration: underline;
    }
    
    @font-face {
      font-family: 'EmbassyOpti';
      src: url('fonts/EmbassyOpti.otf') format('opentype');
    }
    
    /* Responsif untuk Mobile */
    @media screen and (max-width: 768px) {
      nav {
        padding: 1rem 2rem;
        font-size: 1rem;
        display: flex;
        justify-content: center; /* Menengahkan menu */
        gap: 1.5rem; /* Jarak antar menu */
        flex-wrap: nowrap;
      }

      nav a {
        font-size: 1rem;
        padding: 0.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      nav {
        justify-content: center;
        gap: 1rem; /* Mengurangi jarak antar menu untuk layar kecil */
      }
      
      nav a {
        margin: 0; /* Menghapus margin vertical */
        font-size: 0.9rem; /* Ukuran font lebih kecil untuk layar sangat kecil */
      }
    }
    
    /* Content Styles */
    main {
      padding: 4rem 6rem;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }
    
    .contact-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    @media screen and (max-width: 768px) {
      main {
        padding: 2rem 2rem;
        gap: 3rem;
      }
    }
    
    @media screen and (max-width: 480px) {
      main {
        padding: 1rem 1rem;
      }
    }
    
    h2 {
      font-size: 64px;
    }
    
    h2 span:first-child {
      font-family: 'EmbassyOpti', cursive;
      font-size: 100px;
      margin-right: 10px;
      position: relative;
      left: -10px;
    }
    
    h2 span:last-child {
      font-weight: 700;
      position: relative;
      left: 4px;
    }
    
    @media screen and (max-width: 768px) {
      h2 {
        font-size: 40px;
        text-align: center;
      }
      
      h2 span:first-child {
        font-size: 60px;
        left: -5px;
      }
    }
    
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 32px;
      }
      
      h2 span:first-child {
        font-size: 50px;
      }
    }
    
    /* Form Styles */
    .contact-form {
      background-color: black;
      color: white;
      padding: 1.5rem;
      border-radius: 0px;
      width: 100%;
      margin-bottom: 2rem;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      color: white;
      padding: 0.5rem 0;
      margin-bottom: 1.5rem;
      font-size: 16px;
    }
    
    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 16px;
      font-weight: 600;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    /* Social Media Styles */
    .social-icons {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    
    .social-icons a {
      width: 70px;
      height: 70px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      text-decoration: none;
    }
    
    @media screen and (max-width: 768px) {
      .social-icons {
        justify-content: center;
        gap: 0.7rem;
      }
      
      .social-icons a {
        width: 55px;
        height: 55px;
        font-size: 26px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .social-icons {
        gap: 0.5rem;
      }
      
      .social-icons a {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
    
    .cv-download {
      display: inline-block;
      margin-top: 1rem;
      background: black;
      color: white;
      font-size: 18px;
      font-weight: 700;
      padding: 1rem 2rem;
      border-radius: 0;
      text-decoration: none;
      width: 100%;
      text-align: center;
    }
    
    /* Footer Styles */
    footer {
      background-color: black;
      color: white;
      padding: 2rem 6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    footer .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      color: black;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 20px;
    }
    
    /* Responsif untuk Footer */
    @media screen and (max-width: 768px) {
      footer {
        flex-direction: column;
        padding: 1rem 2rem;
        text-align: center;
      }
      
      footer .social-icons {
        margin-top: 1rem;
        justify-content: center;
      }
      
      footer .social-icons a {
        font-size: 24px;
        width: 40px;
        height: 40px;
      }
    }
    
    @media screen and (max-width: 480px) {
      footer {
        padding: 1rem;
      }
      
      footer .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <main>
    <section class="contact-section">
      <!-- Contact Form -->
      <div>
        <h2><span>C</span><span>ontact Form</span></h2>

        <div class="contact-form">
          <form action="#" method="POST">
            <label for="name" style="font-size: 18px;">Nama:</label><br/>
            <input type="text" id="name" name="name" required><br/>

            <label for="email" style="font-size: 18px;">E-mail:</label><br/>
            <input type="email" id="email" name="email" required><br/>

            <label for="message" style="font-size: 18px;">Pesan:</label><br/>
            <textarea id="message" name="message" rows="4" required></textarea><br/>

            <button type="submit">Kirim</button>
          </form>
        </div>
      </div>

      <!-- Social Media & CV -->
      <div>
        <h2><span>S</span><span>ocial Media</span></h2>

        <div class="social-icons">
          <a href="https://www.instagram.com/mhtfik/"><i class="fab fa-instagram"></i></a>

          <a href="https://www.linkedin.com/in/muh-taufik-h-b12b2024b"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <h2><span>C</span><span>V :</span></h2>

        <a href="CV-Muh-Taufik-H.pdf" download class="cv-download">Download CV</a>
      </div>
    </section>
  </main>
